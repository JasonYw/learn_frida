syntax = "proto3";
message ProtobufBonusV2Adapter {
	int32 bonus_type = 1;
	//BonusAuthor.ADAPTER.encodeWithTag(protoWriter, 2, author(tcBonus));
	string title = 3;
	string subTitle = 4;
	string text = 5;
	string style = 6;
	//BonusCommerce.ADAPTER.encodeWithTag(protoWriter, 7, commerce_info(tcBonus));
	string open_url = 8;
